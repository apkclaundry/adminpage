<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laundry POS - Input Pesanan</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <img src="src/img/logo.png" alt="Logo Laundry POS" />
          <h1>Laundry POS</h1>
        </div>
        <nav>
          <ul class="nav-links">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="datapelanggan.html">Data Pelanggan</a></li>
            <li><a href="karyawan.html">Karyawan</a></li>
            <li><a href="supplier.html">Supplier</a></li>
            <li><a href="stock.html">Stock</a></li>
            <li><a href="laporan.html">Laporan</a></li>
          </ul>
          <button class="burger" aria-label="Toggle menu">
            <i class="fas fa-bars"></i>
          </button>
        </nav>
      </div>
    </header>
    <main>
      <!-- Formulir Pesanan -->
      <form id="order-form">
        <div class="form-group">
          <label for="customer-name">Nama Pelanggan</label>
          <input
            type="text"
            id="customer-name"
            name="customer_name"
            placeholder="Masukkan nama pelanggan"
            required
          />
        </div>
        <div class="form-group">
          <label for="customer-phone">Nomor Telepon</label>
          <input
            type="tel"
            id="customer-phone"
            name="customer_phone"
            placeholder="08xxxxxxxxxx"
            required
          />
        </div>
        <div class="form-group">
          <label for="service-type">Jenis Layanan</label>
          <select id="service-type" name="service_type" required>
            <option value="cuci">Cuci</option>
            <option value="setrika">Setrika</option>
            <option value="cuci-setrika">Cuci + Setrika</option>
          </select>
        </div>
        <div class="form-group weight-group">
          <label for="weight">Berat (kg) / Jumlah Item</label>
          <div class="input-group">
            <input
              type="number"
              id="weight"
              name="weight"
              placeholder="Contoh: 3.5"
              step="0.1"
              min="0"
              required
            />
            <button type="button" id="calculate-btn" class="btn-calculate">
              Hitung
            </button>
          </div>
        </div>
        <div class="form-group">
          <label for="total-price">Total Harga</label>
          <input type="text" id="total-price" name="total_price" readonly />
        </div>
        <div class="form-group buttons">
          <button type="reset" class="btn-reset">Reset</button>
          <button type="button" id="save-btn" class="btn-submit">Simpan</button>
        </div>
      </form>
      <section>
        <h2>Data Pesanan</h2>
        <div class="order-list"></div>

        <table id="order-table">
          <thead>
            <tr>
              <th>Nama Pelanggan</th>
              <th>Nomor Telepon</th>
              <th>Jenis Layanan</th>
              <th>Berat (KG)</th>
              <th>Total Harga</th>
              <th>Tanggal Transaksi</th>
              <th>Payment status</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
    <script src="src/js/app.js" type="module"></script>
    <script>
      // Toggle menu visibility
      document.querySelector(".burger").addEventListener("click", () => {
        const navLinks = document.querySelector(".nav-links");
        navLinks.classList.toggle("active");
      });
    </script>
  </body>
</html>
